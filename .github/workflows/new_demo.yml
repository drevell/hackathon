name: 'send-message'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

env:
  URL: ${{secrets.WEBHOOK_URL}}

jobs:
  snapshot:
    runs-on: 'ubuntu-latest'
    steps: 
      - name: 'Checkout'
        uses: 'actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3' # ratchet:actions/checkout@v3
      - name: 'Alert' 
        uses: './.github/actions/demo'
        with:
          webhook_url: ${{ sec}}
          mention: "<users/all>"
